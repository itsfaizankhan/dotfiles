format = """
[░▒▓](#a3aed2)\
$shell\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$c\
$cmake\
$golang\
$java\
$lua\
$nodejs\
$php\
$python\
$rust\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
$cmd_duration\
\n$character"""

command_timeout = 1000

[shell]
style = "fg:#e3e5e5 bg:#769ff0"
bash_indicator = ' '
fish_indicator = ' 󰈺'
zsh_indicator = ' zsh'
format = "[$indicator]($style)"
disabled = false

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
# truncation_symbol = "…/"

[cmd_duration]
min_time = 1_000
style = "bg:#394260"
format = '[[](fg:#394260)[took $duration](fg:#769ff0 bg:#394260)[](fg:#394260)]($style)'

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[python]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ${pyenv_prefix}(${version} )(\($virtualenv\))](fg:#769ff0 bg:#212736)]($style)'

[java]
symbol=""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[lua]
symbol = '󰢱'
style = "bg:#212736"
format = '[ via $symbol]($style)'

[c]
symbol = ''
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
